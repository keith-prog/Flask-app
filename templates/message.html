{% extends "base.html" %}

{% block body %}

    <div class="container">
	<h1>{{ title }}</h1>
    <h2>Messages from Guests</h2>
    </div>
    <br/>
    <br/>
	<table>
        <thead>
        <tr>
           
            <th>Name</th>
            <th>Message</th>
            <th>Date/Time</th>
        </tr>
        </thead>
        <tbody>
            {% for row in data %} 
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    
                </tr>
            {% endfor %}        
        </tbody>
    </table>
      
{% endblock %}
